# Http Server Configuration

# port that HTTP server is listening on to accept new connections
server.port=8999
# number of threads used by event group which accepts incoming connections
server.boss_group_size=1
# maximum length of aggregated content in HTTP request
server.backlog_size=200
# option to disable Nagle's algorithm to achieve lower latency on every packet sent
server.tcp_nodelay=true
# option to enable keep-alive packets for a socket connection
server.keep_alive=true
